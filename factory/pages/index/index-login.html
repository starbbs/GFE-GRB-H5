<div class="index-login" ms-controller="index-login">
	<div class='index-login-picture'><img ms-attr-src="userImage"></div>
	<div class="index-login-name">{{userNick}}</div>
	<div class="index-login-main">
		<div class="block">
			<div class="block-item">
				<label class="text" for="index-login-mobile">
					<div class="text-label">手机号</div>
					<div class="text-box">
						<input
							id="index-login-mobile"
							name="index-login-mobile"
							class="text-input"
							type="tel"
							autocomplete="off"
							placeholder="(+86)"
							maxlength="11"
							data-text="close"
						>
					</div>
					<div class="text-close"></div>
				</label>
			</div>
			<div class="block-item">
				<label class="text" for="bankcard-ident-number">
					<div class="text-label">验证码</div>
					<div class="text-box">
						<input
							id="bankcard-ident-number"
							name="bankcard-ident-number"
							class="text-input"
							type="tel"
							autocomplete="off"
							placeholder=""
							maxlength="6"
							data-text="close"
							ms-duplex="identifyingCode"
						>
					</div>
					<div class="text-close"></div>
				</label>
				<div class="text-ident" data-ident="index-login-mobile"></div>
			</div>
		</div>
		<div class="text-button"><span class="button" ms-class="disabled:ifClick" ms-click="click">开启果仁世界</span></div>
	</div>
	<div class="text-bottom">轻点开启果仁世界<br>即表示您已阅读并接受<a href="#!/agreement">《果仁宝服务协议》</a></div>
</div>

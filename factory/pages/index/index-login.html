<div class="index-login" ms-controller="index-login">
	<div class='index-login-picture'><img ms-attr-src="image"></div>
	<div class="index-login-name">{{name}}</div>
	<div class="index-login-main">
		<div class="block">
			<div class="block-item">
				<label class="text" for="index-login-mobile">
					<div class="text-label">手机号</div>
					<div class="text-box">
						<input
							id="index-login-mobile"
							name="index-login-mobile"
							class="text-input"
							type="tel"
							autocomplete="off"
							placeholder="(+86)"
							maxlength="11"
							data-text="close"
							ms-duplex="mobile"
						>
					</div>
					<div class="text-close" ms-click="close('mobile')"></div>
				</label>
			</div>
			<div class="block-item">
				<label class="text" for="index-login-code">
					<div class="text-label">验证码</div>
					<div class="text-box">
						<input
							id="index-login-code"
							name="index-login-code"
							class="text-input"
							type="tel"
							autocomplete="off"
							placeholder="6位数字"
							maxlength="6"
							data-text="close"
							ms-duplex="code"
						>
					</div>
					<div class="text-close" ms-click="close('code')"></div>
				</label>
				<div class="text-ident" data-ident="index-login-mobile"></div>
			</div>
		</div>
		<div class="text-button"><span class="button" data-button="loading(验证中...)" ms-click="click">开启果仁世界</span></div>
	</div>
	<div class="text-bottom" data-keyboard="hide(index-login-mobile)|hide(index-login-code)">轻点开启果仁世界<br>即表示您已阅读并接受《<a class="gray" href="#!/agreement">果仁宝服务协议</a>》</div>
</div>

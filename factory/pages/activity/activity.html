@@include('../../../source/include/top.html', {"name": "activity"})
<div class="screen-r">
    <div class="activity" ms-controller="activityController">
        <div class="block" id="main_block">
            <div class="activity-top-banner">
                <img src="./images/activity-top.gif" />
                <img src="./images/activity-banner.png" class="activity-top-banner-static"/>
            </div>
            <div class="activity-login">
                <div class="activity-login-scroll">
                    <div class="activity-login-main">
                        <div class="activity-login-main-item">
                            <input id="activity-login-mobile" name="activity-login-mobile" class="text-input" type="tel"
                                   autocomplete="off" placeholder="请输入手机号"
                                   maxlength="11" data-text="close"
                                   ms-duplex="mobile"
                                   ms-on-input="inputPhone"
                            >
                        </div>
                        <div class="activity-login-main-item">
                            <input id="activity-login-code" name="activity-login-code" class="text-input" type="tel"
                                   autocomplete="off" ms-on-input="inputCode" placeholder="验证码" maxlength="6" data-text="close"
                                   ms-duplex="mobilecode">
                            <span class="activity-login-main-item-btn " ms-click="getCode" id="getcode_btn">获取验证码</span>
                        </div>
                        <div class="activity-login-main-item">
                            <span class="activity-login-main-item-dot top"></span>
                            <span class="activity-login-main-item-dot bottom"></span>
                            <button class="text-input"  ms-click="getCoupons">立即领取</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="activity-get-desc">
                *120元话费抵扣券限于6月6日-6月30日期间领取(数量有限)，每月限用一张抵扣券，可在果仁宝平台充话费与流量。
            </div>
            <div class="activity-bottom-info">
                <img src="./images/activity-footer.png"/>
            </div>
        </div>
    </div>
    <div class="view">
        <!-- 转账 -->
        @@include('./activity-registered.html')
    </div>
    <div class="alert"></div>
</div>
@@include('../../../source/include/bottom.html', {"name": "activity"})

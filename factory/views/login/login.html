<div class="login cover" ms-controller="view-login">
	<div class="login-picture"><img ms-attr-src="userImage||'./images/picture.png'"></div> 
	<div class="login-main">
		<div class="login-main-item">
			<div class="text">
				<label class="text-label" for="login-mobile">帐号</label>
				<div class="text-box"><input id="login-mobile" class="text-input" autocomplete="off" placeholder="请输入注册手机号" type="tel" maxlength="11" data-text="close"></div>
				<div class="text-close"></div>
			</div>
		</div>
		<div class="login-main-item">
			<div class="text">
				<label class="text-label" for="login-password">密码</label>
				<div class="text-box">
					<input
						id="login-password"
						class="text-input"
						autocomplete="off"
						placeholder="0-20位字符"
						type="password"
						maxlength="20"
						data-text="close|eye"
					>
				</div>
				<div class="text-close"></div>
				<div class="text-eye"></div>
			</div>
		</div>
	</div>
	<div class="login-button" ms-click="click"><span class="button">登录</span></div>
	<div class="login-forget" data-keyboard="hide(login-mobile)|hide(login-password)"><a href="#!/password-forget" class="a-blue">忘记密码</a></div>
</div>

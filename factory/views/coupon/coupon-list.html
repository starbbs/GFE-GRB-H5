
<div class="coupon-list" ms-controller="coupon">
	<!--可用-->
	<ul>
		<li class="coupon-list-li" ms-on-click="itemClick" ms-repeat-item="listAva" ms-attr-id="item.id">
			<div class="coupon-list-li-left">
				<icon>¥</icon>{{item.voucherAmount}}
			</div>
			<img src="./images/coupon-bg-middle.png" class="coupon-list-li-middle"/>
			<div class="coupon-list-li-right">
				<span class="coupon-list-li-right-title">{{item.voucherName}}</span>
				<span class="coupon-list-li-right-time">有效时间：{{item.startTime}}至{{item.endTime}}</span>
				<img src="./images/coupon-coupon.png" />
			</div>
		</li>
	</ul>
	<!--不可用-->
	<ul class="disabled">
		<li class="coupon-list-li" ms-on-click="itemClick" ms-repeat-item="listExp" ms-attr-id="item.id">
			<div class="coupon-list-li-left">
				<icon>¥</icon>{{item.voucherAmount}}
			</div>
			<img src="./images/coupon-bg-middle-grey.png" class="coupon-list-li-middle"/>
			<div class="coupon-list-li-right">
				<span class="coupon-list-li-right-title">{{item.voucherName}}</span>
				<span class="coupon-list-li-right-time">有效时间：{{item.startTime}}至{{item.endTime}}</span>
				<img src="./images/coupon-passhalf.png" />
			</div>
		</li>
	</ul>
</div>

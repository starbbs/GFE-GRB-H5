	<div class="setting-feedback-box">
		<div class="setting-feedback-main">
			<textarea class="setting-feedback-text" placeholder="＃果仁宝意见反馈＃" ms-on-input="input" ms-duplex="feedback" maxlength="140"></textarea>
		</div>
		<div class="setting-feedback-tips">
			{{textNum}}
		</div>
		<div class="setting-feedback-button">

			<span class="button disabled" ms-visible="feedbackSending">发送中...</span>
		</div>
	</div>
</div>

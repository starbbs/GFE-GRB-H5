<div class="regist-password">
	<div class="regist-title2">设置登录密码</div>
	<div class="regist-main">
		<div class="regist-main-item">
			<div class="text">
				<div class="text-label">登录密码</div>
				<div class="text-box"><input id="regist-password-mobile" name="regist-password-mobile" class="text-input" autocomplete="off" placeholder="数字、字母或符号组合" type="password" maxlength="20" data-text="close|eye|safe" ms-on-input="passwordInput"></div>
				<div class="text-close"></div>
				<div class="text-eye"></div>
				 <div class="text-safe">
					<div class="text-safe-item"></div>
					<div class="text-safe-item"></div>
					<div class="text-safe-item"></div>
				</div>
				<div class="text-tip-bottom">密码必须是6-20位，数字、字母或符号组合</div>
			</div>
		</div>
	</div>
	<div class="regist-button" ms-click="passwordNext"><span class="button" ms-class="disabled:!ifPasswordNext">下一步</span></div>
	<div class="regist-foot">设置登录密码以便在果仁宝官网和App中登录</div>
</div>
